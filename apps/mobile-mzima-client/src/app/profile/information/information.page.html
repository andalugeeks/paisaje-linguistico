<app-main-layout class="main" title="Información del Perfil" (back)="back()">
  <app-profile-photo
    class="avatar"
    [photo]="userPhoto"
    (uploadStarted)="onUploadStarted()"
    (uploadCompleted)="onUploadCompleted()"
    (photoSelected)="handlePhotoSelected($event)"
  ></app-profile-photo>

  <!-- (photoChanged)="handlePhotoChange($event)" -->
  <!-- Sample" -->

  <ion-title class="title">Nombre de Perfil</ion-title>
  <form class="information-form" novalidate [formGroup]="form" (ngSubmit)="updateUserInformation()">
    <app-form-control
      label="Nombre a mostrar"
      [required]="true"
      formControlName="realname"
      placeholder="Introduce tu nombre"
      [errors]="fieldErrorMessages(form.controls['realname'], 'display_name')"
    >
    </app-form-control>
    <app-select label="Role" [options]="roleOptions" formControlName="role"> </app-select>
  </form>
  <ion-title class="title">Ajustes del Perfil</ion-title>
  <div class="profile-settings-menu">
    <ion-item
      (click)="toggleChangeEmailModal(true)"
      button
      class="profile-settings-item"
      lines="none"
    >
      <app-icon class="profile-settings-item__icon" name="email" slot="start"></app-icon>
      <div class="profile-settings-item__inner">
        Cambiar Email
        <ion-text class="profile-settings-item__value" color="primary" *ngIf="userEmail">
          <span class="ellipsis">{{ userEmail[0] }}</span>{{ userEmail[1] }}
        </ion-text>
      </div>
      <app-icon class="profile-settings-item__details" name="arrow-right" slot="end"></app-icon>
    </ion-item>
    <ion-item
      (click)="toggleChangePasswordModal(true)"
      button
      class="profile-settings-item"
      lines="none"
    >
      <app-icon class="profile-settings-item__icon" name="lock" slot="start"></app-icon>
      <div class="profile-settings-item__inner">Cambiar Contraseña</div>
      <app-icon class="profile-settings-item__details" name="arrow-right" slot="end"></app-icon>
    </ion-item>
  </div>

  <ion-footer class="footer" footer>
    <ion-toolbar class="footer__toolbar">
      <ion-buttons class="form-controls-panel">
        <app-button
          expand="inline"
          type="button"
          *ngIf="form"
          [disabled]="form.disabled || (form.invalid && !isPhotoChanged) || (!form.dirty && !isPhotoChanged)"
          (buttonClick)="updateUserInformation()"
        >
          Guardar cambios
        </app-button>
        <app-button color="medium" fill="outline" expand="inline" (buttonClick)="back()">
          Cancelar
        </app-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</app-main-layout>

<app-modal
  [isOpen]="isChangeEmailModalOpen"
  title="Cambiar Email"
  (modalClose)="toggleChangeEmailModal(false)"
>
  <form novalidate class="modal-form" [formGroup]="changeEmailForm" (ngSubmit)="updateUserEmail()">
    <div>
      <app-form-control
        type="email"
        label="Email actual"
        [required]="true"
        formControlName="currentEmail"
        placeholder="Introduce tu email actual"
        [errors]="changeEmailForm.get('currentEmail')?.touched && changeEmailForm.hasError('notSameAsCurrent') ? ['El email introducido no coincide con el actual que usaste, por favor comprueba que estás introduciendo el correcto.'] : undefined"
      >
      </app-form-control>
      <app-form-control
        type="email"
        label="Nuevo Email"
        [required]="true"
        class="no-offset"
        formControlName="newEmail"
        placeholder="Introduce el nuevo email"
        [errors]="fieldErrorMessages(changeEmailForm.controls['newEmail'], 'email')"
      >
      </app-form-control>
      <app-form-control
        type="email"
        label="Repite el nuevo email"
        [required]="true"
        formControlName="repeatEmail"
        placeholder="Repite el nuevo email"
        [errors]="changeEmailForm.hasError('notSame') ? ['No coinciden'] : undefined"
      >
      </app-form-control>
    </div>

    <ion-footer class="footer footer--modal" footer>
      <ion-toolbar class="footer__toolbar">
        <ion-buttons class="form-controls-panel">
          <app-button
            type="submit"
            [disabled]="changeEmailForm.invalid || changeEmailForm.disabled"
          >
            Guardar cambios
          </app-button>
          <app-button fill="outline" color="medium" (buttonClick)="toggleChangeEmailModal(false)">
            Cancelar
          </app-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</app-modal>

<app-modal
  [isOpen]="isChangePasswordModalOpen"
  title="Cambiar contraseña"
  (modalClose)="toggleChangePasswordModal(false)"
>
  <form
    novalidate
    class="modal-form"
    [formGroup]="changePasswordForm"
    (ngSubmit)="updateUserPassword()"
  >
    <div>
      <!-- <app-form-control
        type="password"
        label="Current password"
        [required]="true"
        formControlName="currentPassword"
        placeholder="Enter your current password"
        [disabled]="true"
        [errors]="fieldErrorMessages(changePasswordForm.controls['currentPassword'], 'currentPassword')"
      >
      </app-form-control> -->
      <app-form-control
        type="password"
        label="Nueva contraseña"
        [required]="true"
        class="no-offset"
        formControlName="newPassword"
        placeholder="Introducir nueva contraseña"
        [errors]="fieldErrorMessages(changePasswordForm.controls['newPassword'], 'newPassword')"
        [hint]="!changePasswordForm.controls['newPassword'].value?.length ? 'La contraseña debe tener al menos 8 caracteres, una letra minúscula, una mayúscula, un número y un símbolo.' : undefined"
      >
        <app-password-strength
          additional
          *ngIf="changePasswordForm.controls['newPassword'].value?.length"
          class="password-strength"
          [passwordToCheck]="changePasswordForm.value.newPassword ?? ''"
        ></app-password-strength>
      </app-form-control>
      <app-form-control
        type="password"
        label="Repetir nueva contraseña"
        [required]="true"
        formControlName="repeatPassword"
        placeholder="Repetir nueva contraseña"
        [errors]="changePasswordForm.hasError('notSame') ? ['Las contraseñas no coinciden'] : undefined"
      >
      </app-form-control>
    </div>

    <ion-footer class="footer footer--modal" footer>
      <ion-toolbar class="footer__toolbar">
        <ion-buttons class="form-controls-panel">
          <app-button
            type="submit"
            [disabled]="changePasswordForm.invalid || changePasswordForm.disabled"
          >
            Guardar cambios
          </app-button>
          <app-button
            fill="outline"
            color="medium"
            (buttonClick)="toggleChangePasswordModal(false)"
          >
            Cancelar
          </app-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</app-modal>
