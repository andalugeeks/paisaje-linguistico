<ion-content class="page ion-padding-vertical" [fullscreen]="true">
  <ion-title class="page-title ion-text-center ion-margin-bottom"
    >¡Te damos la bienvenida"</ion-title
  >
  <div class="main ion-padding-horizontal">
    <app-deployment-info (deploymentClick)="chooseDeployment()"></app-deployment-info>
    <form class="form" novalidate [formGroup]="form" (ngSubmit)="signUp()">
      <div>
        <div class="input-group">
          <app-form-control
            label="Nombre"
            [required]="true"
            formControlName="name"
            placeholder="Introduce tu nombre"
            hint="El nombre que introduzcas se mostrará como información de usuario"
            [errors]="fieldErrorMessages(form.controls['name'], 'name')"
          >
          </app-form-control>
          <app-form-control
            type="email"
            label="Email"
            [required]="true"
            formControlName="email"
            placeholder="Introduce tu email"
            [errors]="fieldErrorMessages(form.controls['email'], 'email')"
          >
          </app-form-control>
          <app-form-control
            type="password"
            label="Contraseña"
            [required]="true"
            [togglePassword]="true"
            formControlName="password"
            placeholder="Introduce contraseña"
            [errors]="fieldErrorMessages(form.controls['password'], 'password')"
            [hint]="!form.controls['password'].value?.length ? 'La contraseña debe tener al menos 8 caracteres, una letra minúscula, una mayúscula, un número y un símbolo.' : undefined"
          >
            <app-password-strength
              additional
              *ngIf="form.controls['password'].value?.length"
              class="password-strength"
              [passwordToCheck]="form.value.password ?? ''"
            ></app-password-strength>
          </app-form-control>
        </div>
        <div class="agreement">
          <app-checkbox formControlName="agreement">
            Esta aplicación ha sido desarrollada sobre Ushahidi Platform. Para continuar debes estar
            de acuerdo con su
            <a (click)="openLink($event, 'Privacy Policy')">Política de Privacidad</a>
            y sus <br />
            <a (click)="openLink($event, 'Privacy Policy')">Términos y Condiciones</a>.
          </app-checkbox>
        </div>
        <ion-text *ngIf="signupError?.length" class="form-error ion-text-center" color="danger">
          {{ signupError }}
        </ion-text>
      </div>

      <div class="bottom-panel">
        <app-button
          type="submit"
          [disabled]="form.invalid || form.disabled || !form.controls['agreement'].value"
        >
          Registrarse
        </app-button>
        <app-button class="ion-margin-top" fill="clear" color="medium" routerLink="/">
          Saltar esto por ahora
        </app-button>
      </div>
    </form>
  </div>
</ion-content>
